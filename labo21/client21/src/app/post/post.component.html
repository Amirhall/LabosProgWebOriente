<div class="post" *ngIf="review != null">
    <div class="delete" (click)="delete(review)"*ngIf="this.reviewService.roles().includes('corruptedTeacher') || reviewService.username() == review.author">❌</div>
    <div class="text">{{review.text}}</div>
    <div class="signature" *ngIf="review.author != ''">- {{review.author}}</div>
</div>
